<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Arcade</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Inconsolata&family=Nunito&family=Nunito+Sans&family=Pacifico&family=Quicksand&family=Rubik&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
        <h1 class="title">NO MORE MATH</h1>
        <div class="calculator-container">
        <header class="header">
            <div class="brain-firstNum"></div>
            <div class="brain-operation"></div>
            <div class="brain-secondNum"></div>
        </header>
        <div class="screen"></div>
        <main class="main">
            <div class="ac" data-function="reset" >AC</div>
            <div class="plusToMinus" data-function="plusToMinus" >+/-</div>
            <div class="percent" data-function="percent" >%</div>
            <div class="operations" data-operation="divide">/</div>

            <div class="numbers" data-number="7">7</div>
            <div class="numbers" data-number="8">8</div>
            <div class="numbers" data-number="9">9</div>
            <div class="operations" data-operation="multiply">X</div>

            <div class="numbers" data-number="4">4</div>
            <div class="numbers" data-number="5">5</div>
            <div class="numbers" data-number="6">6</div>
            <div class="operations" data-operation="minus">-</div>

            <div class="numbers" data-number="1">1</div>
            <div class="numbers" data-number="2">2</div>
            <div class="numbers" data-number="3">3</div>
            <div class="operations" data-operation="plus">+</div>

            <div class="numbers" data-number="0">0</div>
            <div class="decimal" data-decimal=".">.</div>
            <div class="result" data-operation="result">=</div>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
